<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">



</head>
<body>
    <section class="login py-5 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="./img/tech.jpg" class="img-fluid">

                </div>
                <div class="col-lg-7 text-center py-5 my-5">
                    <h1 class="animate__animated animate__fadeInDown">LOGIN</h1>

                    <form action="">
                        <div class="form-row  pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3 animate__animated animate__fadeInDown" placeholder="User name...">
                            </div>
                        </div>
                        <div class="form-row pt-3">
                            <div class="offset-1 col-lg-10">
                                <input type="password" class="inp px-3 animate__animated animate__fadeInDown" placeholder="Password...">
                            </div>
                        </div>
                        <div class="form-row pt-4 pb-3">
                            <div class="offset-1 col-lg-10">
                               <button class="btn1 animate__animated animate__fadeInDown">Sign in</button>
                            </div>
                        </div>
                    </form>
                    <p class="animate__animated animate__fadeInDown">
                        You do not have an account? <a href="#">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
